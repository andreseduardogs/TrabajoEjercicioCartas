<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<title>Juego de cartas</title>
</head>
<body>

	<div> <img src="../imagenes/logo.PNG" style="width:300px;height:200px;"> </div>
	<div class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<img src="../imagenes/1.png">
					<img src="../imagenes/2.png">
					<img src="../imagenes/3.png">
					<img src="../imagenes/4.png">
					<img src="../imagenes/5.png">
					<img src="../imagenes/6.png">
					<img src="../imagenes/7.png">
					<img src="../imagenes/8.png">
					<img src="../imagenes/9.png">
					<img src="../imagenes/10.png">
					<img src="../imagenes/11.png">
					<img src="../imagenes/12.png">
					<img src="../imagenes/13.png">
				</div>
				<div class="col-md-auto">
					
						<h2>Listado cartas</h2>

						<table style="width:430px" class="table table-dark table-striped">							
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Carta</th>
						      <th scope="col">Cantidad</th>						  					  
						    </tr>
						    <tr>
						      <th scope="row">1</th>
						      <td>As de diamantes</td>
						      <td>3</td>						     
						    </tr>
						    <tr>
						      <th scope="row">2</th>
						      <td>2 de diamantes</td>
						      <td>3</td>						     
						    </tr>
						    <tr>
						      <th scope="row">3</th>
						      <td>3 de corazones</td>
						      <td>3</td>						     
						    </tr>
						    						    
						</table>
					
					<br><br>
						<h2>Registro Cartas</h2>
						<div class="container-fluid rounded border border-dark">
							<form>
								<label>Numero:</label>
								<br>
								<input type="number" name="" placeholder="1,2,3,...13" required>
								<br><br>
								<label>carta:</label>
								<br>
								<input type="text" name="" placeholder="Diam,Cora,Pica,treb" required>

								<div class="mt-3"><input onclick="" class="rounded border-dark" type="button" id="" value="Ingresar"/></div>
							</form>
						</div>

				</div>
			</div>

		</div>

	</div>

	
</body>
</html>
